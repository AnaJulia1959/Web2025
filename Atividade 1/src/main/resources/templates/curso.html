<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sistema de Cursos</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professores">Professores</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Cursos da Categoria</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="curso : ${cursos}">
                <div>
                    <h5 th:text="${curso.nome}"></h5>
                    <p th:text="${curso.descricao}"></p>
                    <img th:src="@{${curso.imagem}}" alt="Imagem do Curso" width="100">
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
